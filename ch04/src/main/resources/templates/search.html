<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <h2>My Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${results}">
                <td th:text="${item.name}"></td>
                <td th:text="${description}"></td>
                <td th:text="${item.price}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
